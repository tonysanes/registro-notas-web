<div *ngIf= "!isSelected" >
  
  <h4>Personas</h4>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" (click)="goToHome()" href="#">Home</a>
      <div>
        <i class="bi bi-download" style="margin-right: 10px;" (click)="exportCsv()" data-bs-toggle="tooltip" data-bs-placement="top" title="Export"></i>
        <i class="bi bi-person-plus" style="margin-right: 10px;" (click)="addPersona()" data-bs-toggle="tooltip" data-bs-placement="top" title="Register"></i>
        <i class="bi bi-arrow-clockwise" (click)="reload()" data-bs-toggle="tooltip" data-bs-placement="top" title="Refresh"></i>
      </div>
    </div>
  </nav>

  <table class="table table-hover" >
      <thead>
        <tr>
          <th *ngFor="let col of columns">
            {{col}}
          </th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos2">
          <td>{{alumno.nombres}}</td>
          <td>{{alumno.apellidos}}</td>
          <td>{{alumno.telefono}}</td>
          <td>{{alumno.nivel}}</td>
          <td>{{alumno.grado}}</td>
          <td>{{alumno.seccion}}</td>
          <td>{{alumno.direccion}}</td>
          <td>{{alumno.email}}</td>
          <td style="text-align: end;">
            <span style="margin-right: 5px;">
              <i class="bi bi-pencil" (click)="editarAlumno(alumno)" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"></i>
            </span>
            <span>
              <i class="bi bi-trash" (click)="deletedModal(content, alumno)" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <app-loader [loader]="isLoading"></app-loader>
    </div>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshAlumnos()">
      </ngb-pagination>
    
      <select class="form-select w-auto mb-3" [(ngModel)]="pageSize" (ngModelChange)="refreshAlumnos()">
        <option [ngValue]="2">2 filas por pagina</option>
        <option [ngValue]="4">4 filas por pagina</option>
        <option [ngValue]="6">6 filas por pagina</option>
      </select>
      
    </div>

</div>
  <app-manage-persona 
    *ngIf= "isSelected"
    [action] = "action"
    [inputAlumno] = "alumnoSelected" 
    [(showEditForm)] = "isSelected"
    (refreshPersonas) = "reload()"
  >
  </app-manage-persona>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirmaci√≥n</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Close')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{confirmationQuestion}}</p>
    </div>
    <div class="modal-footer">
      <div>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="c('Close')">Cancelar</button>
        <button type="button" class="btn btn-outline-success btn-sm" (click)="c('Save')">Aceptar</button>
      </div>
    </div>
  </ng-template>
