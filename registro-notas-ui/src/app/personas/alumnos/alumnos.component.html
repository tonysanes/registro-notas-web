<div *ngIf= "!isSelected" >
  
  <h4>Alumnos</h4>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" (click)="goToHome()" href="#">Home</a>
      <div>
        <i class="bi bi-download" style="margin-right: 10px;" (click)="exportCsv()" data-bs-toggle="tooltip" data-bs-placement="top" title="Export"></i>
        <i class="bi bi-person-plus" style="margin-right: 10px;" (click)="addAlumno()" data-bs-toggle="tooltip" data-bs-placement="top" title="Register"></i>
        <i class="bi bi-arrow-clockwise" (click)="reload()" data-bs-toggle="tooltip" data-bs-placement="top" title="Refresh"></i>
      </div>
    </div>
  </nav>

  <table class="table table-hover" >
      <thead>
        <tr>
          <!-- <th scope="col" sortable="col" (sort)="onSort($event)" *ngFor="let col of columns"> -->
          <th scope="col" *ngFor="let col of columns">
            {{col}}
          </th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos2">
          <td>{{alumno.nombres}}</td>
          <td>{{alumno.apellidos}}</td>
          <td>{{alumno.telefono}}</td>
          <td>{{alumno.nivel}}</td>
          <td>{{alumno.grado}}</td>
          <td>{{alumno.seccion}}</td>
          <td>{{alumno.direccion}}</td>
          <td>{{alumno.email}}</td>
          <td style="text-align: end;">
            <span style="margin-right: 5px;">
              <i class="bi bi-pencil" (click)="editarAlumno(alumno)" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"></i>
            </span>
            <span>
              <i class="bi bi-trash" (click)="openDeleteModal(alumno)" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <app-loader [loader]="isLoading"></app-loader>
    </div>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshAlumnos()">
      </ngb-pagination>
    
      <select class="form-select w-auto mb-3" [(ngModel)]="pageSize" (ngModelChange)="refreshAlumnos()">
        <option [ngValue]="10">10 filas por pagina</option>
        <option [ngValue]="25">25 filas por pagina</option>
        <option [ngValue]="50">50 filas por pagina</option>
        <option [ngValue]="100">100 filas por pagina</option>
      </select>
      
    </div>

</div>
<app-manage-alumno 
  *ngIf= "isSelected"
  [action] = "action"
  [inputAlumno] = "alumnoSelected" 
  [(showEditForm)] = "isSelected"
  (refreshPersonas) = "reload()"
>
</app-manage-alumno>
