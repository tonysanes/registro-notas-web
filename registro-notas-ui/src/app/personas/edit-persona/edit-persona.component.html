<div>
    <!--input text-->

        <input formControl="nombres.value" type="text" class="form-control" id="nombres" placeholder="Nombres">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
    </div>
    <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email addres">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="telefono" placeholder="Numero Telefono">
    </div>

    <!--selects-->
    <div class="mb-3">
        <select class="form-select">
            <option selected>Selecionar Nivel</option>
            <option value="1">One</option>

            <option value="3">Three</option>

    <div class="mb-3">
        <select class="form-select">

            <option value="1">One</option>

          </select>
    </div>

            <option value="3">Three</option>

    <div class="mb-3">
        <textarea class="form-control" id="direccion" rows="3" placeholder="Direccion"></textarea>
